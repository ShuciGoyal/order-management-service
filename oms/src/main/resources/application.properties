spring.application.name=oms
# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
# Disable JPA auto DDL (let Flyway handle schema)
spring.jpa.hibernate.ddl-auto=none

# Enable Flyway (default: true)
spring.flyway.enabled=true
spring.h2.console.path=/h2-console

# Expose actuator health and info endpoints for local checks
management.endpoints.web.exposure.include=health,info
# Optionally show health details (safe for local dev)
management.endpoint.health.show-details=always